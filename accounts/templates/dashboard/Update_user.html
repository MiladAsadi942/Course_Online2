{% extends 'base_accounts.html' %}
{% load static %}

{% block main %}
<form action="" method="POST" enctype="multipart/form-data">
<div style="padding: 2% 0;">
<div class="card card-secondary" style="width: 90%; margin: 0 auto;">
    <div class="card-header">
      <h3 class="card-title">Update User</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="inputEstimatedBudget">Username</label>
        {{form.username}}
      </div>

      <div class="form-group">
        <label for="inputEstimatedBudget">Phone</label>
        {{form.phone}}
      </div>
      <div class="form-group">
        <label for="inputEstimatedBudget">Address</label>
        {{form.address}}
      </div>
      <div class="form-group">
        <label for="inputEstimatedBudget">Image</label>
        {{form.Image}}
      </div>
      <div class="form-group">
        <label for="inputEstimatedBudget">Teacher</label>
        {{form.Techer}}
      </div>
      
      
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  
</div>
{% csrf_token %}
</form>
{% endblock %}
