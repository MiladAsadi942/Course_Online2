{% extends 'base_accounts.html' %}
{% load static %}
{% block Add %}active{% endblock %}
{% block ac %}active{% endblock %}
{% block add_open %}menu-open{% endblock %}

{% block main %}
<form action="" method="POST" enctype="multipart/form-data">
<div style="padding: 2% 0;">
<div class="card card-secondary" style="width: 90%; margin: 0 auto;">
    <div class="card-header">
      <h3 class="card-title">Update Course</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="inputEstimatedBudget">Title</label>
        {{form.name}}
      </div>

      
      <div class="form-group">
        <label for="inputEstimatedBudget">Image</label>
        {{form.image}}
      </div>
      
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  
</div>
{% csrf_token %}
</form>
{% endblock %}
